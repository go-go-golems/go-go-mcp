components:
 - title:
     content: 🦍 GORILLA GAME 🦍
     
 - text:
     content: Lead your gorilla through the jungle, collect bananas, and avoid dangers!
     
 - form:
     id: game-controls
     components:
       - list:
           type: ul
           title: "Game Status"
           items:
             - text:
                 content: "❤️❤️❤️"
                 id: health-display
             - text:
                 content: "🍌 0"
                 id: score-display
             - text:
                 content: "🌴 1"
                 id: level-display
                   
 - list:
     type: ul
     title: "Movement Controls"
     items:
       - button:
           text: "⬅️ Left"
           type: primary
           id: move-left
       - button:
           text: "⬆️ Jump" 
           type: primary
           id: move-up
       - button:
           text: "➡️ Right"
           type: primary
           id: move-right
           
 - list:
     type: ul
     title: "Game Controls"
     items:
       - button:
           text: "🎮 Start Game"
           type: success
           id: start-game
       - button:
           text: "⏸️ Pause"
           type: secondary
           id: pause-game
       - button:
           text: "🔄 Restart"
           type: danger
           id: restart-game
           
 - form:
     id: game-settings
     components:
       - title:
           content: Settings
       - checkbox:
           label: "🔊 Sound Effects"
           checked: true
           id: sound-toggle
       - checkbox:
           label: "🎵 Background Music"
           checked: true
           id: music-toggle
       - input:
           type: text
           placeholder: Enter player name
           id: player-name
           required: true
           
 - text:
     content: "High Scores 🏆"
     
 - list:
     type: ol
     title: "Top Players"
     items:
       - text:
           content: "King Kong: 2000 🍌"
       - text:
           content: "Mighty Joe: 1500 🍌"
       - text:
           content: "Donkey Kong: 1000 🍌"