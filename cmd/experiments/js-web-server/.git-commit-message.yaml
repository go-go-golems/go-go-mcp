title: "✨ Add dynamic docs API for JavaScript code examples"
description: |
  Replace hardcoded playground presets with dynamic API that extracts JavaScript 
  examples directly from embedded documentation files.

  New API endpoints:
  - GET /api/docs?action=examples - Extracts 43 JavaScript code blocks from markdown docs
  - GET /api/docs?action=list - Lists available documentation files
  - GET /api/docs?action=content&file=X - Returns specific documentation file content

  Frontend changes:
  - Updated playground examples dropdown to fetch from /api/docs API
  - Added loadDocsExample() function for new dynamic examples
  - Enhanced dropdown display with category and source file information
  - Limited display to first 20 examples with overflow indicator

  Technical implementation:
  - Created docsapi.go with regex extraction from embedded markdown files
  - Auto-categorizes examples by source (Developer Guide, Architecture, Repository Pattern)
  - Generates meaningful names/descriptions from code content analysis
  - Maintains backward compatibility with existing preset system

  Tests run:
  - ✅ Go build successful (cmd/experiments/js-web-server)
  - ✅ API endpoint /api/docs?action=examples returns 43 examples
  - ✅ API endpoint /api/docs?action=list returns 4 markdown files
  - ✅ Frontend successfully loads examples from new API
  - ✅ Playground dropdown populates with dynamic examples
  - ✅ Example loading functionality works in browser
